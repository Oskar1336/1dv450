<span data-ng-controller="SearchCtrl">
    <div class="navbar-form navbar-right">
        <div class="form-group">
            <input data-ng-model="search.value" class="form-control" placeholder="Search for resource" data-ng-show="showTextSearch() == true"/>
            <select data-ng-model="licence" data-ng-options="l.licence for l in licences" class="form-control" data-ng-hide="showTextSearch() == true">
                <option value="">-- Licences: --</option>
            </select>
        </div>
        <button class="btn btn-info" data-ng-click="search()">Search</button>
    </div>
    <div class="btn-group navbar-form navbar-right">
        <select data-ng-model="searchType" data-ng-options="s.name for s in searchTypes" class="form-control">
            <option value="">-- Search for resource by: --</option>
        </select>
    </div>
</span>
